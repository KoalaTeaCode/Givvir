<div class="col-lg-6 col-md-6 col-md-offset-3" id="login">
  <div class="panel panel-primary">
      <div class="panel-heading">
          <strong>Log-In</strong>
      </div>
      <div class="panel-body">
          <form class="form-horizontal ng-pristine ng-valid" role="form" ng-submit="signin()">
              <div class="form-group">
                  <label for="email" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control ng-pristine ng-valid ng-valid-email" id="email" placeholder="Username" ng-model="email">
                  </div>
              </div>
              <div class="form-group">
                  <label for="password" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control ng-pristine ng-valid" id="password" placeholder="Password" ng-model="password">
                  </div>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Log in</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
</div>
